<script type="text/ng-template" id="waitingToStartGameModal.html">
	<div class="modal-header">
		<h3 class="modal-title">Waiting to start the game</h3>
	</div>
	<div class="modal-body">
		<ul>
		    <li ng-repeat="player in ppl" style="padding-top:5px">
				{{ player.name }} <span class="aSquare" style="background:{{ player.color }}"></span>
		    </li>
		</ul>
	</div>
	<div class="modal-footer">
		<div><!-- tooltip-placement="right" uib-tooltip="{{ ppl.length < 2 ? 'MORE' : '' }}" -->
		<button ng-if="showStart" class="btn" ng-class="ppl.length < 2 ? 'btn-default' : 'btn-success'" type="button" ng-click="ok()" ng-disabled="ppl.length < 2">Start</button></div>
	<center><uib-alert ng-show="alert.showAlert" type="{{ alert.type }}">{{ alert.message }} </uib-alert></center>
	</div>
</script>
