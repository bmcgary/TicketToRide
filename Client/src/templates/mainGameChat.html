<uib-tabset active="activeJustified" justified="true">
    <uib-tab index="0" heading="Game History">
	{{ tempTurn }}
	<br/>
	<button ng-click="toggleTurn()">DELETE ME IN PROD. RIGHT NOW I JUST: Start the game</button>

	<div ng-repeat="history in gameHistory">
		{{ history }}
	</div>
    </uib-tab>
    <uib-tab index="1" heading="Game Chat">
	<div ng-repeat="message in gameChat">
		{{ message }}
	</div>
	<!-- Some kind of input for sending messages here -->

    </uib-tab>
  </uib-tabset>
